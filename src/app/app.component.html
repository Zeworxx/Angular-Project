<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px" *ngIf="!isLoginOrRegister">
    <div class="logo">
      <span
        nz-icon
        nzType="poweroff"
        nzTheme="outline"
        (click)="logout()"
      ></span>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline">
      <li nz-menu-item [routerLink]="'create-ticket'">
        <span nz-icon nzType="plus-circle" nzTheme="outline"></span>
        <span>{{ "sider.add-task" | translate }}</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="field-time"></span>
        <span>{{ "sider.today-task" | translate }}</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="field-time"></span>
        <span>{{ "sider.weekly-task" | translate }}</span>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="field-time"></span>
        <span>{{ "sider.monthly-task" | translate }}</span>
      </li>
      <li nz-menu-item [routerLink]="'ticket-list/all'">
        <span nz-icon nzType="field-time"></span>
        <span>{{ "sider.all-task" | translate }}</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="main-content">
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>

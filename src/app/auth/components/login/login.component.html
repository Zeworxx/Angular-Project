<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
  <nz-form-item>

    <nz-form-control nzErrorTip="Entrez votre email!">
      <nz-input-group nzPrefixIcon="mail">
        <input type="text" nz-input formControlName="email" placeholder="email" />
      </nz-input-group>
    </nz-form-control>

  </nz-form-item>

  <nz-form-item>

    <nz-form-control nzErrorTip="Entrez votre mot de passe!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>

  </nz-form-item>

  <div nz-row class="login-form-margin">
    <a class="login-form-forgot">{{"auth.forgot-password" | translate}}</a>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">{{"auth.login" | translate}}</button>
  <p>Vous n'avez pas de compte? <a routerLink="/register">{{"auth.register" | translate}}</a></p>

</form>
